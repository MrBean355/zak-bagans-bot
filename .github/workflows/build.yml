name: Build project

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '12'
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew clean build
      - name: Upload JAR
        uses: actions/upload-artifact@v2.2.2
        with:
          name: JAR
          path: build/libs/*.jar
          if-no-files-found: error